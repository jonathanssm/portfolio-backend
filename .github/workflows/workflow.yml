name: Deploy Backend to VM

on:
  push:
    branches:
      - main
      - develop
      - feature/*
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop

concurrency:
  #group: backend-deploy-${{ github.ref }} #caso queira que não cancele para branch diferentes
  group: backend-deploy
  cancel-in-progress: true

env:
  VM_HOST: ${{ secrets.BACKEND_VM_IP }}
  VM_USER: ${{ secrets.BACKEND_VM_USER }}
  VM_SSH_KEY: ${{ secrets.BACKEND_VM_SSH_KEY }}
  VM_PATH: /home/ubuntu/backend
  JAR_NAME: portfolio-backend-0.0.1-SNAPSHOT.jar

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Java and Cache
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build JAR with verification
        run: |
          chmod +x ./mvnw
          ./mvnw -B clean package -DskipTests -T 1C
          
          # ✅ Verificação robusta do JAR
          echo "Verifying JAR file..."
          if [ ! -f "target/$JAR_NAME" ]; then
            echo "❌ JAR file not found in target/"
            ls -la target/
            exit 1
          fi
          
          if [ ! -s "target/$JAR_NAME" ]; then
            echo "❌ JAR file is empty"
            ls -lh target/
            exit 1
          fi
          
          # ✅ Testa se é um arquivo válido
          if file "target/$JAR_NAME" | grep -q "Java archive"; then
            echo "✅ JAR file is valid"
          else
            echo "❌ JAR file is not a valid Java archive"
            file "target/$JAR_NAME"
            exit 1
          fi

      - name: Prepare artifacts with checksum
        run: |
          # ✅ Copia e verifica integridade
          cp target/$JAR_NAME .
          ls -la $JAR_NAME Dockerfile
          
          # ✅ Checksum para verificação
          md5sum $JAR_NAME > jar_checksum.txt
          echo "JAR checksum: $(md5sum $JAR_NAME)"

      - name: Setup VM directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ env.VM_SSH_KEY }}
          script: |
            mkdir -p ${{ env.VM_PATH }}
            cd ${{ env.VM_PATH }}
            # ✅ Limpa arquivos e diretórios anteriores completamente
            rm -rf *.jar Dockerfile 2>/dev/null || true
            echo "VM directory cleaned and ready"

      - name: Copy artifacts to VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ env.VM_SSH_KEY }}
          source: "${{ env.JAR_NAME }},Dockerfile"
          target: ${{ env.VM_PATH }}
          overwrite: true

      - name: Verify artifacts on VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ env.VM_SSH_KEY }}
          script: |
            set -e
            cd ${{ env.VM_PATH }}
            
            echo "📦 Verifying artifacts on VM..."
            ls -la
            
            # ✅ Verifica se os arquivos são válidos
            if [ ! -f "${{ env.JAR_NAME }}" ]; then
              echo "❌ JAR not found on VM"
              exit 1
            fi
            
            if [ ! -s "${{ env.JAR_NAME }}" ]; then
              echo "❌ JAR is empty on VM"
              exit 1
            fi
            
            echo "✅ All artifacts verified successfully"

      - name: Deploy Docker container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ env.VM_SSH_KEY }}
          # ✅ CRÍTICO: Passa as variáveis do GitHub Actions para o script remoto
          envs: GITHUB_EVENT_NAME,GITHUB_BASE_REF,GITHUB_REF
          script: |
            set -e
            cd ${{ env.VM_PATH }}

            # 🏷️ Determina ambiente pela branch de destino (suporta PRs e pushes diretos)
            if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
              BRANCH="$GITHUB_BASE_REF"  # Branch de destino da PR
            else
              BRANCH="${GITHUB_REF#refs/heads/}" # Branch atual em push direto
              if [ -z "$BRANCH" ] || [ "$BRANCH" = "$GITHUB_REF" ]; then
                BRANCH="dev"
              fi
            fi

            case "$BRANCH" in
              "main") ENV="prod" ;;
              "develop") ENV="staging" ;;
              *) ENV="dev" ;;
            esac

            echo "🎯 Detected branch: '$BRANCH' → Environment: $ENV"

            IMAGE_NAME="portfolio-backend-$ENV"
            CONTAINER_NAME="portfolio-backend-$ENV"
            echo "🚀 Deploying to $ENV environment"

            # 🐳 Verifica Docker
            if ! command -v docker &> /dev/null; then
              echo "📦 Installing Docker..."
              curl -fsSL https://get.docker.com   | sudo sh
              sudo systemctl enable docker
            fi

            # 🐳 Pull da imagem base (opcional, para melhorar confiabilidade)
            echo "📥 Pulling base image: eclipse-temurin:21-jre-alpine"
            sudo docker pull eclipse-temurin:21-jre-alpine || echo "⚠️ Pull failed, proceeding to build."

            # 🏗️ Build da imagem com retries
            echo "🔨 Building Docker image (with retries)..."
            RETRIES=3
            for i in $(seq 1 $RETRIES); do
              if sudo docker build -t $IMAGE_NAME .; then
                echo "✅ Build succeeded on attempt $i"
                break
              else
                if [ $i -eq $RETRIES ]; then
                  echo "❌ Build failed after $RETRIES attempts."
                  exit 1
                else
                  echo "⚠️ Build failed on attempt $i. Retrying in 10 seconds..."
                  sleep 10
                fi
              fi
            done

            # 🔄 Rolling update
            echo "🔄 Performing rolling update"

            # ✅ Remove o container do ambiente ATUAL se existir (para liberar porta)
            echo "🧹 Stopping and removing current environment container (if exists): $CONTAINER_NAME"
            sudo docker stop $CONTAINER_NAME 2>/dev/null || true
            sudo docker rm $CONTAINER_NAME 2>/dev/null || true

            # ✅ Remove containers de OUTROS ambientes para garantir a porta 8080
            echo "🧹 Aggressively stopping and removing containers from OTHER environments to free port 8080..."
            for other_env in dev staging prod; do
              if [ "$other_env" != "$ENV" ]; then
                echo "  → Targeting: portfolio-backend-$other_env"
                sudo docker stop "portfolio-backend-$other_env" 2>/dev/null || true
                sudo docker rm "portfolio-backend-$other_env" 2>/dev/null || true
              fi
            done

            # 🚀 Executa container
            echo "🎯 Starting NEW container: $CONTAINER_NAME"
            sudo docker run -d \
              --name $CONTAINER_NAME \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=$ENV \
              -e SPRING_DATASOURCE_URL="${{ secrets.SPRING_DATASOURCE_URL }}" \
              -e SPRING_DATASOURCE_USERNAME="${{ secrets.SPRING_DATASOURCE_USERNAME }}" \
              -e SPRING_DATASOURCE_PASSWORD="${{ secrets.SPRING_DATASOURCE_PASSWORD }}" \
              -e SPRING_KAFKA_BOOTSTRAP_SERVERS="${{ secrets.SPRING_KAFKA_BOOTSTRAP_SERVERS }}" \
              --restart unless-stopped \
              $IMAGE_NAME

            # 🔍 Verificação Pós-Deploy: Confirma que o container correto está rodando
            echo "✅ Deployment completed! Verifying container status..."
            sleep 5 # Dá tempo para o container iniciar

            # Lista todos os containers ativos
            echo "📋 Currently running containers:"
            sudo docker ps --format "table {{.ID}}\t{{.Names}}\t{{.Status}}\t{{.Ports}}"

            # Verifica se o container esperado está na lista
            if sudo docker ps --format '{{.Names}}' | grep -q "^$CONTAINER_NAME$"; then
              echo "💚 SUCCESS: Container '$CONTAINER_NAME' is running and healthy!"
              echo "📋 Application Logs (last 15 lines):"
              sudo docker logs --tail 15 $CONTAINER_NAME
            else
              echo "💔 CRITICAL ERROR: Container '$CONTAINER_NAME' is NOT running!"
              echo "📋 Checking logs for any container that might have failed..."
              sudo docker ps -a --filter "status=exited" --format "table {{.Names}}\t{{.Status}}\t{{.Command}}" --last 5
              echo "📋 Logs from the expected container (if it exists):"
              sudo docker logs $CONTAINER_NAME 2>/dev/null || echo "Container '$CONTAINER_NAME' not found."
              exit 1
            fi
