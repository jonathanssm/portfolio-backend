name: Portfolio Backend CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]

concurrency:
  group: portfolio-backend-${{ github.ref_name }}
  cancel-in-progress: true

env:
  VM_HOST: ${{ secrets.BACKEND_VM_IP }}
  VM_USER: ${{ secrets.BACKEND_VM_USER }}
  VM_SSH_KEY: ${{ secrets.BACKEND_VM_SSH_KEY }}
  VM_PATH: /home/ubuntu/portfolio-backend
  JAR_NAME: portfolio-backend-0.0.1-SNAPSHOT.jar
  CONTAINER_NAME: portfolio-backend-prod
  NGINX_CONTAINER: nginx-proxy

jobs:
  # üîç Validation and Tests (always runs)
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java and Cache
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Validate code quality
        run: |
          chmod +x ./mvnw
          ./mvnw -B clean compile test -T 1C
          
          if [ $? -eq 0 ]; then
            echo "‚úÖ Build and tests passed successfully"
          else
            echo "‚ùå Build or tests failed"
            exit 1
          fi

      - name: Check for security vulnerabilities
        run: |
          echo "üîç Checking for dependency updates and basic security..."
          
          # Lightweight security check for small projects
          echo "üì¶ Checking for outdated dependencies..."
          ./mvnw versions:display-dependency-updates || echo "‚ö†Ô∏è Dependency check failed, but continuing..."
          
          # Check for known vulnerable dependencies (lightweight)
          echo "üîç Checking for known vulnerable dependencies..."
          ./mvnw versions:display-property-updates || echo "‚ö†Ô∏è Property check failed, but continuing..."
          
          echo "‚úÖ Basic security check completed"

  # üß™ Test Deploy (validation only for develop)
  test-deploy:
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'push' && github.ref_name == 'develop'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test deploy configuration
        run: |
          echo "üß™ Testing deploy configuration for develop branch"
          echo "‚úÖ Build artifacts validated"
          echo "‚úÖ Deploy configuration test passed"
          echo "‚ÑπÔ∏è No actual deployment for develop branch (VM has limited resources)"

  # üöÄ Production Deploy (only for main)
  deploy:
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 25
    if: github.event_name == 'push' && github.ref_name == 'main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Java and Cache
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build JAR with verification
        run: |
          chmod +x ./mvnw
          ./mvnw -B clean package -DskipTests -T 1C
          
          echo "Verifying JAR file..."
          if [ ! -f "target/$JAR_NAME" ]; then
            echo "‚ùå JAR file not found in target/"
            ls -la target/
            exit 1
          fi
          
          if [ ! -s "target/$JAR_NAME" ]; then
            echo "‚ùå JAR file is empty"
            ls -lh target/
            exit 1
          fi
          
          if file "target/$JAR_NAME" | grep -q "Java archive"; then
            echo "‚úÖ JAR file is valid"
          else
            echo "‚ùå JAR file is not a valid Java archive"
            file "target/$JAR_NAME"
            exit 1
          fi

      - name: üîí Security Scanning (Lightweight)
        run: |
          echo "üîí Running lightweight security scans for small project..."
          
          # Lightweight dependency security check
          echo "üì¶ Checking for outdated dependencies..."
          ./mvnw versions:display-dependency-updates || echo "‚ö†Ô∏è Dependency check failed, but continuing..."
          
          # Check for property updates
          echo "üîß Checking for property updates..."
          ./mvnw versions:display-property-updates || echo "‚ö†Ô∏è Property check failed, but continuing..."
          
          # Basic secret scanning (if available)
          echo "üîç Basic secret scanning..."
          if command -v git &> /dev/null; then
            # Simple check for common secrets patterns
            if git grep -i "password\|secret\|key\|token" -- "*.yml" "*.yaml" "*.properties" "*.java" 2>/dev/null | grep -v "example\|test\|placeholder" | head -5; then
              echo "‚ö†Ô∏è Potential secrets found in code - please review"
            else
              echo "‚úÖ No obvious secrets found"
            fi
          else
            echo "‚ÑπÔ∏è Git not available, skipping secret scan"
          fi
          
          echo "‚úÖ Lightweight security scanning completed"

      - name: Prepare artifacts
        run: |
          cp target/$JAR_NAME .
          ls -la $JAR_NAME Dockerfile
          ls -la nginx/

      - name: Setup VM directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ env.VM_SSH_KEY }}
          script: |
            mkdir -p ${{ env.VM_PATH }}
            cd ${{ env.VM_PATH }}
            
            # Backup current version for rollback
            if [ -f "${{ env.JAR_NAME }}" ]; then
              echo "üíæ Backing up current version for rollback..."
              cp ${{ env.JAR_NAME }} portfolio-backend-previous.jar
            fi
            
            rm -rf *.jar Dockerfile 2>/dev/null || true
            echo "VM directory cleaned and ready"

      - name: Copy artifacts to VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ env.VM_SSH_KEY }}
          source: "${{ env.JAR_NAME }},Dockerfile,nginx/"
          target: ${{ env.VM_PATH }}
          overwrite: true

      - name: Verify artifacts on VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ env.VM_SSH_KEY }}
          script: |
            set -e
            cd ${{ env.VM_PATH }}
            
            echo "üì¶ Verifying artifacts on VM..."
            ls -la
            ls -la nginx/
            
            if [ ! -f "${{ env.JAR_NAME }}" ]; then
              echo "‚ùå JAR not found on VM"
              exit 1
            fi
            
            if [ ! -s "${{ env.JAR_NAME }}" ]; then
              echo "‚ùå JAR is empty on VM"
              exit 1
            fi
            
            if [ ! -f "nginx/nginx.conf" ]; then
              echo "‚ùå nginx.conf not found on VM"
              exit 1
            fi
            
            if [ ! -f "nginx/Dockerfile" ]; then
              echo "‚ùå nginx Dockerfile not found on VM"
              exit 1
            fi
            
            echo "‚úÖ All artifacts verified successfully"

      - name: üßπ Cleanup and Prepare Environment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ env.VM_SSH_KEY }}
          script: |
            set -e
            cd ${{ env.VM_PATH }}

            echo "üßπ Cleaning up environment..."
            
            # Stop and remove existing containers
            sudo docker stop ${{ env.CONTAINER_NAME }} ${{ env.NGINX_CONTAINER }} 2>/dev/null || true
            sudo docker rm ${{ env.CONTAINER_NAME }} ${{ env.NGINX_CONTAINER }} 2>/dev/null || true
            
            # Remove old images to free space
            sudo docker rmi portfolio-backend-prod nginx-proxy 2>/dev/null || true
            
            # Clean up Docker network
            sudo docker network rm portfolio-network 2>/dev/null || true
            
            # Clean up Docker system
            sudo docker system prune -af --filter "until=24h" || true
            
            # Ensure Docker is running
            if ! sudo systemctl is-active --quiet docker; then
              echo "üê≥ Starting Docker service..."
              sudo systemctl start docker
            fi
            
            echo "‚úÖ Environment cleaned and ready"

      - name: üîê Setup SSL Certificates (Let's Encrypt)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ env.VM_SSH_KEY }}
          script: |
            set -e
            cd ${{ env.VM_PATH }}
            
            echo "üîê Setting up SSL certificates..."
            mkdir -p ssl
            
            # Install certbot if not available
            if ! command -v certbot &> /dev/null; then
              echo "üì¶ Installing certbot..."
              sudo apt-get update && sudo apt-get install -y certbot
            fi
            
            # Check if domain is accessible before attempting Let's Encrypt
            if [[ ! "${{ env.VM_HOST }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$ ]] && [ "${{ env.VM_HOST }}" != "localhost" ] && [ "${{ env.VM_HOST }}" != "127.0.0.1" ]; then
              echo "üåê Checking domain accessibility for Let's Encrypt..."
              
              # Test if domain resolves and port 80 is accessible
              if timeout 10 nslookup ${{ env.VM_HOST }} >/dev/null 2>&1; then
                echo "‚úÖ Domain resolves correctly"
                
                # Test if port 80 is accessible externally
                if timeout 10 curl -s -I http://${{ env.VM_HOST }} >/dev/null 2>&1; then
                  echo "‚úÖ Port 80 is accessible externally"
                  
                  # Stop any service using port 80/443
                  sudo systemctl stop nginx 2>/dev/null || true
                  sudo pkill -f nginx 2>/dev/null || true
                  
                  # Wait a moment for ports to be released
                  sleep 5
                  
                  # Get Let's Encrypt certificate with timeout
                  echo "üîê Attempting Let's Encrypt certificate..."
                  if timeout 300 sudo certbot certonly --standalone --non-interactive --agree-tos \
                    --email "admin@${{ env.VM_HOST }}" \
                    --domains "${{ env.VM_HOST }}" \
                    --expand 2>/dev/null; then
                    
                    if [ -f "/etc/letsencrypt/live/${{ env.VM_HOST }}/fullchain.pem" ]; then
                      echo "‚úÖ Let's Encrypt certificate obtained successfully!"
                      
                      # Copy certificates to ssl directory
                      sudo cp "/etc/letsencrypt/live/${{ env.VM_HOST }}/fullchain.pem" ssl/cert.pem
                      sudo cp "/etc/letsencrypt/live/${{ env.VM_HOST }}/privkey.pem" ssl/key.pem
                      
                      # Setup auto-renewal
                      echo "üîÑ Setting up auto-renewal..."
                      (crontab -l 2>/dev/null; echo "0 2 * * * certbot renew --nginx --quiet --post-hook 'docker restart nginx-proxy'") | crontab - 2>/dev/null || true
                      
                      echo "‚úÖ Let's Encrypt certificate configured with auto-renewal"
                    else
                      echo "‚ö†Ô∏è Let's Encrypt certificate file not found, using self-signed fallback"
                      # Fallback to self-signed
                      sudo openssl req -x509 -newkey rsa:4096 -keyout ssl/key.pem -out ssl/cert.pem -days 3650 -nodes \
                        -subj "/C=BR/ST=SP/L=SaoPaulo/O=Portfolio/OU=IT/CN=${{ env.VM_HOST }}"
                    fi
                  else
                    echo "‚ö†Ô∏è Let's Encrypt failed (timeout or validation error), using self-signed fallback"
                    # Fallback to self-signed
                    sudo openssl req -x509 -newkey rsa:4096 -keyout ssl/key.pem -out ssl/cert.pem -days 3650 -nodes \
                      -subj "/C=BR/ST=SP/L=SaoPaulo/O=Portfolio/OU=IT/CN=${{ env.VM_HOST }}"
                  fi
                else
                  echo "‚ö†Ô∏è Port 80 not accessible externally, using self-signed certificate"
                  # Self-signed fallback
                  sudo openssl req -x509 -newkey rsa:4096 -keyout ssl/key.pem -out ssl/cert.pem -days 3650 -nodes \
                    -subj "/C=BR/ST=SP/L=SaoPaulo/O=Portfolio/OU=IT/CN=${{ env.VM_HOST }}"
                fi
              else
                echo "‚ö†Ô∏è Domain does not resolve, using self-signed certificate"
                # Self-signed fallback
                sudo openssl req -x509 -newkey rsa:4096 -keyout ssl/key.pem -out ssl/cert.pem -days 3650 -nodes \
                  -subj "/C=BR/ST=SP/L/SaoPaulo/O=Portfolio/OU=IT/CN=${{ env.VM_HOST }}"
              fi
            else
              echo "üè† Using self-signed certificate for IP/localhost"
              # Self-signed for IP/localhost
              sudo openssl req -x509 -newkey rsa:4096 -keyout ssl/key.pem -out ssl/cert.pem -days 3650 -nodes \
                -subj "/C=BR/ST=SP/L=SaoPaulo/O=Portfolio/OU=IT/CN=${{ env.VM_HOST }}"
            fi
            
            # Set correct permissions
            sudo chmod 600 ssl/key.pem
            sudo chmod 644 ssl/cert.pem
            sudo chown -R $USER:$USER ssl/
            
            echo "‚úÖ SSL certificates configured"

      - name: üåê Verify Nginx Configuration
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ env.VM_SSH_KEY }}
          script: |
            set -e
            cd ${{ env.VM_PATH }}
            
            echo "üåê Verifying Nginx configuration..."
            
            # Verify nginx files are present
            if [ -f "nginx/nginx.conf" ] && [ -f "nginx/Dockerfile" ]; then
              echo "‚úÖ Nginx configuration files ready"
            else
              echo "‚ùå Nginx configuration files missing"
              exit 1
            fi

      - name: üèóÔ∏è Build and Deploy Application
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ env.VM_SSH_KEY }}
          script: |
            set -e
            cd ${{ env.VM_PATH }}
            
            echo "üèóÔ∏è Building and deploying application..."
            
            # Build Docker images
            echo "üî® Building application image..."
            sudo docker build -t portfolio-backend-prod .
            
            echo "üî® Building nginx image..."
            sudo docker build -t nginx-proxy ./nginx
            
            # Create Docker network for communication
            echo "üåê Creating Docker network..."
            sudo docker network create portfolio-network 2>/dev/null || echo "Network already exists"
            
            # Deploy application container
            echo "üöÄ Starting application container..."
            sudo docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --network portfolio-network \
              --memory=450m \
              --memory-swap=450m \
              --cpus="0.5" \
              --restart unless-stopped \
              --health-cmd="curl -f http://localhost:8080/api/actuator/health || exit 1" \
              --health-interval=60s \
              --health-timeout=30s \
              --health-retries=5 \
              --health-start-period=120s \
              -e JAVA_OPTS="-Xms128m -Xmx350m -XX:+UseSerialGC -XX:+UseCompressedOops -XX:+UseContainerSupport -XX:MaxRAMPercentage=75" \
              -e SPRING_PROFILES_ACTIVE=production \
              -e SPRING_DATASOURCE_URL="${{ secrets.SPRING_DATASOURCE_URL }}" \
              -e SPRING_DATASOURCE_USERNAME="${{ secrets.SPRING_DATASOURCE_USERNAME }}" \
              -e SPRING_DATASOURCE_PASSWORD="${{ secrets.SPRING_DATASOURCE_PASSWORD }}" \
              -e SPRING_KAFKA_BOOTSTRAP_SERVERS="${{ secrets.SPRING_KAFKA_BOOTSTRAP_SERVERS }}" \
              -e SPRING_JPA_HIBERNATE_DDL_AUTO=validate \
              -e SPRING_JPA_HIBERNATE_SHOW_SQL=false \
              -e LOGGING_LEVEL_ORG_HIBERNATE=ERROR \
              -e LOGGING_LEVEL_ORG_SPRINGFRAMEWORK=WARN \
              -e SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_BATCH_SIZE=10 \
              -e SPRING_JPA_PROPERTIES_HIBERNATE_ORDER_INSERTS=true \
              -e SPRING_JPA_PROPERTIES_HIBERNATE_ORDER_UPDATES=true \
              -e SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE=3 \
              -e SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE=1 \
              -e SPRING_MAIN_LAZY_INITIALIZATION=true \
              -e SPRING_JPA_OPEN_IN_VIEW=false \
              -e SPRING_JPA_PROPERTIES_HIBERNATE_ENABLE_LAZY_LOAD_NO_TRANS=true \
              -e SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_BATCH_FETCH_SIZE=16 \
              portfolio-backend-prod
            
            # Deploy nginx container (without port mapping initially)
            echo "üåê Starting nginx container..."
            sudo docker run -d \
            --name ${{ env.NGINX_CONTAINER }} \
            --network portfolio-network \
            --memory=32m \
            --memory-swap=32m \
            --cpus="0.1" \
            --restart unless-stopped \
              -v $(pwd)/ssl:/etc/nginx/ssl:ro \
              nginx-proxy
            
            # Wait for nginx to be ready
            echo "‚è≥ Waiting for nginx to be ready..."
            sleep 10
            
            # Configure nginx as reverse proxy for Let's Encrypt (if needed)
            echo "üîÑ Configuring nginx for Let's Encrypt validation..."
            
            # For real domains, ensure nginx can handle Let's Encrypt challenges
            if [[ ! "${{ env.VM_HOST }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$ ]] && [ "${{ env.VM_HOST }}" != "localhost" ] && [ "${{ env.VM_HOST }}" != "127.0.0.1" ]; then
              # Create acme-challenge directory
              sudo mkdir -p /var/www/acme-challenge
              sudo chown -R $USER:$USER /var/www/acme-challenge
              
              # Update nginx config to handle Let's Encrypt challenges
              sudo docker exec ${{ env.NGINX_CONTAINER }} sh -c '
                echo "server {
                  listen 80;
                  server_name _;
                  
                  location /.well-known/acme-challenge/ {
                    root /var/www/acme-challenge;
                  }
                  
                  location / {
                    return 301 https://\$host\$request_uri;
                  }
                }" > /etc/nginx/conf.d/acme.conf
              '
              
              # Reload nginx config
              sudo docker exec ${{ env.NGINX_CONTAINER }} nginx -s reload
              
              echo "‚úÖ Nginx configured for Let's Encrypt challenges"
            fi
            
            # Now map the ports (nginx is ready)
            echo "üåê Mapping nginx ports..."
            sudo docker stop ${{ env.NGINX_CONTAINER }}
            sudo docker rm ${{ env.NGINX_CONTAINER }}
            
            # Deploy nginx with port mapping
            sudo docker run -d \
            --name ${{ env.NGINX_CONTAINER }} \
            --network portfolio-network \
            --memory=32m \
            --memory-swap=32m \
            --cpus="0.1" \
            --restart unless-stopped \
              -p 80:80 \
              -p 443:443 \
              -v $(pwd)/ssl:/etc/nginx/ssl:ro \
              -v /var/www/acme-challenge:/var/www/acme-challenge \
              nginx-proxy
            
            echo "‚úÖ Nginx deployed with SSL certificate and port mapping"
            
            echo "‚úÖ Application deployed successfully"
            
            # Show memory usage for monitoring
            echo "üìä Memory usage after deployment:"
            sudo docker stats --no-stream --format "table {{.Name}}\t{{.CPUPerc}}\t{{.MemUsage}}\t{{.MemPerc}}"
            
            # Check if we're within memory limits
            TOTAL_MEMORY=$(free -m | awk 'NR==2{printf "%.0f", $2}')
            USED_MEMORY=$(free -m | awk 'NR==2{printf "%.0f", $3}')
            MEMORY_PERCENT=$((USED_MEMORY * 100 / TOTAL_MEMORY))
            
            if [ $MEMORY_PERCENT -gt 90 ]; then
              echo "‚ö†Ô∏è WARNING: Memory usage is ${MEMORY_PERCENT}% - consider upgrading VM"
            else
              echo "‚úÖ Memory usage is ${MEMORY_PERCENT}% - within acceptable limits"
            fi

      - name: ‚úÖ Verify Deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ env.VM_SSH_KEY }}
          script: |
            set -e
            cd ${{ env.VM_PATH }}
            
            echo "‚úÖ Verifying deployment..."
            
            # Wait for containers to start (Spring Boot needs more time)
            echo "‚è≥ Waiting for application to fully start..."
            sleep 120
            
            # Check container status
            echo "üìã Container status:"
            sudo docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            # Check application health with retry logic
            echo "üîç Checking application health..."
            MAX_RETRIES=15
            RETRY_COUNT=0
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if sudo docker exec ${{ env.CONTAINER_NAME }} curl -f http://localhost:8080/api/actuator/health >/dev/null 2>&1; then
                echo "‚úÖ Application is healthy"
                break
              else
                RETRY_COUNT=$((RETRY_COUNT + 1))
                echo "‚è≥ Application not ready yet (attempt $RETRY_COUNT/$MAX_RETRIES)..."
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  sleep 20
                fi
              fi
            done
            
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "‚ùå Application health check failed after $MAX_RETRIES attempts"
              echo "üìã Container status:"
              sudo docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
              echo "üìã Application logs:"
              sudo docker logs --tail 30 ${{ env.CONTAINER_NAME }}
              exit 1
            fi
            
            # Check nginx container status (simple check)
            echo "üåê Checking nginx container status..."
            NGINX_STATUS=$(sudo docker ps --format "{{.Status}}" --filter "name=${{ env.NGINX_CONTAINER }}" | head -1)
            if echo "$NGINX_STATUS" | grep -q "Up"; then
              echo "‚úÖ Nginx container is running"
            else
              echo "‚ùå Nginx container is not running - Status: $NGINX_STATUS"
              echo "üìã Nginx logs:"
              sudo docker logs --tail 30 ${{ env.NGINX_CONTAINER }}
              exit 1
            fi

            # Check SSL certificate
            echo "üîê Checking SSL certificate..."
            if [ -f "ssl/cert.pem" ]; then
              CERT_ISSUER=$(openssl x509 -in ssl/cert.pem -noout -issuer 2>/dev/null | cut -d= -f2- || echo "Unknown")
              if echo "$CERT_ISSUER" | grep -q "Let's Encrypt"; then
                echo "‚úÖ Valid Let's Encrypt certificate configured (Production Best Practice 2025)"
                echo "üîí Browser will show green lock - No security warnings"
                echo "üîÑ Auto-renewal configured via cron job"
              else
                echo "‚ö†Ô∏è Self-signed certificate configured (fallback only)"
                echo "üîì Browser will show security warning - Not recommended for production"
              fi
            fi
            
            # Show memory usage
            echo "üìä Memory usage:"
            sudo docker stats --no-stream --format "table {{.Name}}\t{{.CPUPerc}}\t{{.MemUsage}}\t{{.MemPerc}}"
            
            echo ""
            echo "üéâ Deployment completed successfully!"
            echo "üåê Access URLs:"
            echo "   - HTTP:  http://${{ env.VM_HOST }}/api/actuator/health"
            echo "   - HTTPS: https://${{ env.VM_HOST }}/api/actuator/health"
            echo "   - API:   https://${{ env.VM_HOST }}/api/"
            
            # Set success flag for rollback mechanism
            echo "DEPLOYMENT_SUCCESS=true" >> $GITHUB_ENV

      - name: üö® Rollback on Failure
        if: failure() && steps.deploy.outcome == 'failure'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ env.VM_SSH_KEY }}
          script: |
            set -e
            cd ${{ env.VM_PATH }}
            
            echo "üö® Deployment failed, attempting rollback..."
            
            # Stop current containers
            sudo docker stop ${{ env.CONTAINER_NAME }} ${{ env.NGINX_CONTAINER }} 2>/dev/null || true
            sudo docker rm ${{ env.CONTAINER_NAME }} ${{ env.NGINX_CONTAINER }} 2>/dev/null || true
            
            # Try to restore previous version if exists
            if [ -f "portfolio-backend-previous.jar" ]; then
              echo "üîÑ Restoring previous version..."
              mv portfolio-backend-previous.jar ${{ env.JAR_NAME }}
              # Restart with previous version
              sudo docker run -d --name ${{ env.CONTAINER_NAME }} --network portfolio-network --restart unless-stopped portfolio-backend-prod
              echo "‚úÖ Rollback completed"
            else
              echo "‚ö†Ô∏è No previous version found for rollback"
            fi
